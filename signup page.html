<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="signup page.css" />
    <title>SignUp Page</title>
  </head>
  <body>
    <h1>SignUp form</h1>
    <br />

    <form action="">
      <div>
        <label for="name">Your name: </label>
        <input
          type="text"
          placeholder="NAME + SURNAME"
          id="name"
          name="name"
          required
        />
      </div>
      <div>
        <label for="email">Your email address: </label>
        <input
          type="email"
          id="email"
          placeholder="Your Email ID"
          name="email"
          required
        />
      </div>
      <div>
        <label for="phone_no">Your Phone Number: </label>
        <input
          type="text"
          id="phone_no"
          maxlength="12"
          placeholder="Your Phone Number"
          name="phone"
          required
        />
      </div>
      <div>
        <label for="pass">Password: </label>
        <input
          type="password"
          id="pass"
          placeholder="Choose your strong One!"
          name="pass"
          required
        />
      </div>
      <div class="he">
        <input type="checkbox" id="check" name="checkbox" required />
        <label for="check"
          >My given information is correct and it won't be altered.</label
        >
      </div>
      <br />
      <button>
        <a href="confirmatioin.html">Submit</a>
      </button>
    </form>
  </body>
</html>
